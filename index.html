<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب مجموع القائمة النصية</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            background: linear-gradient(to bottom, #000000, #333333);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        pre {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            background-color: rgba(31, 31, 31, 0.8);
            color: #ffffff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #666666;
            width: calc(100% - 22px);
            height: 200px;
            overflow-y: auto;
            cursor: text;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
        #total {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب مجموع القائمة النصية</h1>
        <form id="textForm">
            <pre id="inputText" name="inputText" contenteditable onclick="clearPlaceholder()">اختر هذا النص لبدء الكتابة...</pre>
            <button type="submit">احسب المجموع</button>
        </form>
        <p id="result">مجموع الأرقام في القائمة: <span id="total"></span> ريال</p>
    </div>
    <script>
        async function calculateSumWithAI(text) {
            const apiKey = 'sk-proj-fgbYWrbjCV0BrjNoI1HcT3BlbkFJECmiD7F81KMU0viC1ZuI';
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "text-davinci-003",
                    prompt: `احسب مجموع الأرقام في النص التالي: ${text}`,
                    max_tokens: 50
                })
            });
            const data = await response.json();
            return data.choices[0].text.trim();
        }

        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const text = document.getElementById('inputText').textContent;
            const total = await calculateSumWithAI(text);
            document.getElementById('total').textContent = total + ' ريال';
        });

        function clearPlaceholder() {
            const preElement = document.getElementById('inputText');
            if (preElement.textContent === 'اختر هذا النص لبدء الكتابة...') {
                preElement.textContent = '';
            }
        }
    </script>
</body>
</html>
